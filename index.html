<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
<script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="lunchCheck">
   <div class="container" ng-controller="lunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
          <label for="email">List comma separated dishes you usually have for lunch</label>
             <input id="" type="text" ng-model="lunchMenu"
             placeholder="dishes" class="form-control">
<!--Do NOT consider and empty item, i.e., , , as an item towards to the count.-->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click= "checkLun();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->{{Message}}
         </div>
   </div>

</body>
</html>
